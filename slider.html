<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1; --color: aqua">1</div>
        <div class="item" style="--position: 2; --color: blue">2</div>
        <div class="item" style="--position: 3; --color: pink">3</div>
        <div class="item" style="--position: 4; --color: black">4</div>
        <div class="item" style="--position: 5; --color: orange">5</div>
        <div class="item" style="--position: 6; --color: red">6</div>
        <div class="item" style="--position: 7; --color: green">7</div>
        <div class="item" style="--position: 8; --color: purple">8</div>
        <div class="item" style="--position: 9; --color: yellow">9</div>
        <div class="item" style="--position: 10; --color: gray">10</div>
      </div>
      <div class="text">
        <span data="W">W</span>
        <span data="e">e</span>
        <span data="b">b</span>
        <span data="D">D</span>
        <span data="e">e</span>
        <span data="v">v</span>
      </div>
    </div>
  </body>
</html>
